<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>乐鲜生活-注册成功</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/registersuccess.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/base1.css" />
	<link rel="stylesheet" type="text/css" href="css/asyncbox/asyncbox.css" />
</head>
<body>
	<div id="wrapper">
		<div id="header"></div>
		
		<!--主体内容部分-->
		<div class="main mian-a">
			<div class="search search_marg">
				<!--搜索区域-->
				<div class="float_left reg_log">
					<!--商店图标-->
					<a href="index.html"><img src="icons/logo.png" alt="log"></a>
				</div>
				<div class="float_left reg_h3" style="margin-top: 36px">
					<h3 style="font-size: 16px; color: #ff4200">注册</h3>
				</div>
				<div class="clr"></div>
			</div>
			<div class="header" style="padding-top: 30px">
				<!--头部开始部分-->
				<ul class="ua">
					<li class="li1 li1-a">填写账户信息</li>
					<li class="li4 li4-b zb1">注册成功</li>
				</ul>
			</div>
			<!--头部结束部分-->
			<div class="contentstart">
				<!--内容部分-->
				<div class="center_top">
					<div class="center_topa" id="success">
						<ul class="central">
							<li class="li1">
								<h1>恭喜注册成功！你的账户为:</h1>
							</li>
							<li class="h2 h2_marg">
								<span class="span_blod">登录名:</span>
								<span class="color"></span>
							</li>
							<li class="h2">
								<span class="span_blod">真实姓名:</span><span></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div id="footer" class="footer"></div>
	</div>
	
	<script type="text/javascript" src="js/site/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/site/AsyncBox.v1.4.js"></script>
	<script type="text/javascript" src="js/site/validate.js"></script>
	<script type="text/javascript" src="js/site/common.js"></script>
	<script type="text/javascript" src="js/site/String.js"></script>
	
	<script type="text/javascript">
		var phone = util.getParam("phone");
		var username = decodeURIComponent(util.getParam("username"));
		$(function() {
			$("#success").empty();
			$("#success").append(
				"<ul class='central' > <li class='li1'><h1>恭喜注册成功！</h1></li><li class='h2 h2_marg'><span class='span_blod'>登录名:</span><span class='color'>?<li class='h2'><span class='span_blod'>真实姓名:</span><span>?</span></ul>"
					.format(phone, username));
			setTimeout(function() {
				location.href = "login.html";
			}, 4000);
		});
	</script>
</body>
</html>
