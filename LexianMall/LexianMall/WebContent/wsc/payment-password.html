<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>支付密码</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/basic-header.css">
    <link rel="stylesheet" type="text/css" href="css/payment-password.css">
</head>
<body>
	<div class="header">
	    <div class="header-fh"><img src="image/icon-larrow.png"></div>
	    <span>支付密码</span>
	</div>
	<div class="center">
	    <div class="password-box">
	        <p>输入支付密码</p>
	        <input type="text"/>
	        <div class="ul">
	            <ul>
	                <li class="float-l b-right"><i style="visibility: visible"></i></li>
	                <li class="float-l b-right"><i style="visibility: visible"></i></li>
	                <li class="float-l b-right"><i style="visibility: hidden"></i></li>
	                <li class="float-l b-right"><i style="visibility: hidden"></i></li>
	                <li class="float-l b-right"><i style="visibility: hidden"></i></li>
	                <li><i style="visibility: hidden"></i></li>
	            </ul>
	        </div>
	    </div>
	    <div class="pad-lr-10px">
	        <a class="btn-a">付款</a>
	    </div>
	</div>
</body>
</html>
